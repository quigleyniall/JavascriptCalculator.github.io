<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="app.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
   </head>
<body>
<div class="container">
    <div id="calculator-look">

        <h5><b>ELECTRONIC CALCULATOR</b></h5>
        <div id="calcOutput">
            <!--     span -->
            <p id = "steps" class=text-right>0</p>
        </div>

        <div id="buttons">

            <button class='red' id='ac'>AC</button>
            <button class='red' id='ce'>CE</button>
            <button id='/'>&divide;</button>
            <button id='*'>X</button>


            <button id='7'>7</button>
            <button id='8'>8</button>
            <button id='9'>9</button>
            <button id='-'>-</button>

            <button id='4'>4</button>
            <button id='5'>5</button>
            <button id='6'>6</button>
            <button id='+'>+</button>

            <button id='1'>1</button>
            <button id='2'>2</button>
            <button id='3'>3</button>
            <button id='.'>.</button>
            <!--   some reason extra button -->

            <button class="bigbutton"id='0'value='0'>0</button>

            <button class='bigbutton'id='total'>=</button>
        </div>
        <!--     end of buttons -->
    </div>
    <!--   end of calculator -->
</div>
<!-- end of container -->
</body>
</html>
